
server:
  port: 9090
#  error:
#    include-stacktrace: never
#Eureka client config
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    fetchRegistry: true
  instance:
    prefer-ip-address: false


zuul:
  ignoredServices: "*"
  sensitiveHeaders:
    - Authorization,Cookie,Set-Cookie,reqId,agent
  routes:
    auth:
      url: http://auth-service:9090
    file:
      url: http://file-service:9090
  custom-ratelimit:
    enabled: false
    repository: redis
    api-policy-list:
      - uri: /tracking/session
        http_method: post
        limit: 10
        refreshInterval: 180
        type:
          headers: token,ip

spring:
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        url: http://admin-server:9090
        username: admin
        password: admin
      notify:
        mail:
          to:

management:
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

service:
  gateway:
    request-logging:
      enabled: true
    authorization:
      enabled: true
      url: http://auth-service:9090/check
      token:
        length: 64
      access-token:
        length: 128
    api:
      blacklist:
      whitelist:
        - /auth/check
        - /auth/info
        - /file/info
